<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylecontact.css">
        <title> contact </title>

    </head>
    <body>
        <form action="https://formsubmit.co/boughattasll@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
            <input type="text" name="name" required>
            <input type="email" name="email" required>
            <button type="submit">Send</button>
       </form>
 <!--contact-form------------------->
 <section id="contact-form">
	<form>
	<!--left--------------------------------------->
	<div class="contact-left">
	<h1 class="c-l-heading"><font style="border-bottom: 3px solid #1ED98B;">Writ</font>e us</h1>
	<!--name-------->
	<div class="f-name">
	<font >Name</font>
	<input type="text" placeholder="Full Name"/>
	</div>
	<!--email-------->
	<div class="f-email">
	<font >Email</font>
	<input type="email" placeholder="Example@gmail.com"/>
	</div>
	</div>
	<!--right------------------------------------------->
	<div class="contact-right">
	<!--message-------->
	<div class="message">
	<font >Message</font>
	<textarea name="message" rows="5" cols="20" placeholder="Write Message..."></textarea>
	</div>
	<!--submit-btn------------>
	<button>submit</button>
	</div>
		
	</form>
	</section>
  

      
    </body>

</html>
